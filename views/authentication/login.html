{% extends "layouts/app_without_sidebar.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <form class="col-md-12 login-form" method="POST">

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Username or password not correct!</strong>
            </div>
        {% endif %}

        {% csrf_token %}

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   autofocus="autofocus"
                   value="{{ form.username.value | default_if_none:"" }}"
                   required="required" />
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   name="password"
                   placeholder="Password"
                   required="required" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       name="remember_me"
                       id="remember" />
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-default">
            Login
        </button>
    </form>

{% endblock %}
