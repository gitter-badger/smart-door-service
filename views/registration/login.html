{% extends "layouts/app.html" %}

{% block content %}

    <h3 class="page-title">Login</h3>

    <form class="login-form" method="POST">

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Username or password not correct!</strong>
            </div>
        {% endif %}

        {% csrf_token %}

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                   autofocus="autofocus"
                   value="" />
        </div>
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   name="password"
                   placeholder="Password" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       name="remember"
                       id="remember" />
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-default">
            Login
        </button>
    </form>

{% endblock %}
